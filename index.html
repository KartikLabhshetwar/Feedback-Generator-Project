<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Feedback Generator</title>
</head>
<body>
    <div class="container" id="container">
        <h1 class="heading">Feedback Generator</h1>
        <div class="ratings-container" id="ratings-container">
            <div class="rating">
                <img src="./assets/sad.png" draggable="false" >
                <small>Unhappy</small>
            </div>
            <div class="rating">
                <img src="./assets/neutral.png" draggable="false" >
                <small>Neutral</small>
            </div>
            <div class="rating">
                <img src="./assets/smile.png" draggable="false" >
                <small>Satisfied</small>
            </div>
        </div>
        <button class="btn" id="btn">Send Review</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
